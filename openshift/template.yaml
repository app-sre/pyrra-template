apiVersion: v1
kind: Template
metadata:
  name: pyrra
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: pyrra-kubernetes
  rules:
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - prometheusrules
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - prometheusrules/status
    verbs:
    - get
  - apiGroups:
    - pyrra.dev
    resources:
    - servicelevelobjectives
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - pyrra.dev
    resources:
    - servicelevelobjectives/status
    verbs:
    - get
    - patch
    - update
  - apiGroups: [""]
    resources:
    - configmaps
    verbs:
    - create
    - get
    - list
    - update
    - watch
    - patch
  - apiGroups: [""]
    resources:
    - namespaces
    verbs:
    - get
    - list
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      service.beta.openshift.io/inject-cabundle: "true"
    labels:
      app.kubernetes.io/name: pyrra-api
    name: pyrra-api
    namespace: pyrra
    # namespace: openshift-customer-monitoring
    # namespace: openshift-monitoring
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app.kubernetes.io/name: pyrra-api
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app.kubernetes.io/name: pyrra-api
      spec:
        containers:
          - args:
            - api
            - --prometheus-url=${PROMETHEUS_URL}
            - --prometheus-external-url=${PROM_EXT_URL}
            - --api-url=${API_URL}
            # - --prometheus-bearer-token-path=/var/run/secrets/test/pyrra-prom
            env:
            - name: PROM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-sre-stage-01-pyrra-pyrra-kubernetes
                  key: token
            image: ${IMAGE_TEST}:${RELEASE_TEST}
            imagePullPolicy: IfNotPresent
            name: pyrra-api
            ports:
              - containerPort: 9099
                name: http
                # protocol: TCP
            resources:
              limits:
                cpu: 200m
                memory: 100Mi
              requests:
                cpu: 200m
                memory: 100Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /var/run/secrets/tokens
                name: pyrra-sa-token
                readOnly: true
              - mountPath: /var/run/secrets/test
                name: pyrra-prom
              - mountPath: /etc/ssl/certs
                name: trusted-ca
                readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 90
        serviceAccountName: pyrra-kubernetes
        volumes:
          - name: pyrra-prom
            projected:
              sources:
                - secret:
                    name: app-sre-stage-01-pyrra-pyrra-kubernetes
                    items:
                      - key: token
                        path: pyrra-prom
          - name: pyrra-sa-token
            # secret:
            #   secretName: app-sre-stage-01-pyrra-pyrra-kubernetes
            projected:
              sources:
                - secret:
                    name: app-sre-stage-01-pyrra-pyrra-kubernetes
                    items:
                      - key: token
                        path: pyrra-kubernetes
                - serviceAccountToken:
                    path: pyrra-kubernetes
          - configMap:
              defaultMode: 420
              items:
                - key: service-ca.crt
                  path: service-ca.crt
              name: openshift-service-ca.crt
            name: trusted-ca
- apiVersion: v1
  metadata:
    name: pyrra-kubernetes
    namespace: pyrra
    # namespace: openshift-customer-monitoring
    # namespace: openshift-monitoring
    labels:
      app.kubernetes.io/name: pyrra-kubernetes
  spec:
    ports:
    - name: internal
      port: 9443
    - name: api
      port: 9444
    selector:
      app.kubernetes.io/name: pyrra-kubernetes
  kind: Service
- apiVersion: apps/v1
  metadata:
    name: pyrra-kubernetes
    namespace: pyrra
    # namespace: openshift-customer-monitoring
    labels:
      app.kubernetes.io/name: pyrra-kubernetes
  spec:
    selector:
      matchLabels:
        app.kubernetes.io/name: pyrra-kubernetes
    replicas: 1
    template:
      metadata:
        labels:
          app.kubernetes.io/name: pyrra-kubernetes
      spec:
        serviceAccountName: pyrra-kubernetes
        containers:
        - args:
          - kubernetes
          - --prometheus-url=${PROMETHEUS_URL}
          image: ${IMAGE_TEST}:${RELEASE_TEST}
          name: pyrra-kubernetes
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 200m
              memory: 100Mi
  kind: Deployment

